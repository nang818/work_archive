<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <a href="../index.html" class="logo">Design Archive</a>
            <nav class="nav">
                <a href="../index.html" class="nav-link active">Archive</a>
                <a href="../about.html" class="nav-link">About</a>
            </nav>

    <!-- Main Content -->
    <main class="detail-container">
        <!-- Back Button -->
        <a href="../index.html" class="back-button">
            ← 아카이브로 돌아가기
        </a>

        <!-- Main Image -->
        <div class="main-image">
            <div class="main-image-wrapper">

        <!-- Work Info -->
        <div class="work-info">
            <div class="work-info-meta">
                <span class="work-info-category">팝업/배너</span>

            <h1 class="work-info-title">이벤트 포스터 디자인</h1>

                <div class="work-info-item">
                    <h3>작업 목적</h3>

                </div>

                <div class="work-info-item">
                    <h3>사용 툴</h3>
                    <div class="work-info-tools">
                        <span class="work-info-tool">Figma</span>
                        <span class="work-info-tool">Photoshop</span>
                    </div>
                </div>

                <div class="work-info-item">
                    <h3>작업 연도</h3>
                    <p>2024</p>
                </div>
            </div>
        </div>

        <!-- Work Description -->
        <div class="work-description">
            <h2>작업 설명</h2>
            <p>임팩트 있는 비주얼로 이벤트 핵심 정보 전달.</p>
        </div>
    </main>
